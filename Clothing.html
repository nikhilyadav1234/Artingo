<!-- Example: Bakery Service Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bakery Services - Artingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        #service-detail img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .cta {
            /* display:flex;
            align-items: center; */
            justify-content: center;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3f1397;
            color: white;
            width: 400px;
            margin-left: 570px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #e65c00;
        }
    </style>
</head>

<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="/index.html">
                        <h1>Artingo</h1>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="service-detail">
        <div class="container">
            <h1>Clothing</h1>
            <img src="./img/img-1.png" alt="Bakery Image">
            <!-- <img src="./img/bakery.jpg" alt=""> -->
            <p>We offer a variety of delicious baked goods, including fresh bread, cakes, and pastries.</p>
            <p>Visit us for custom-made cakes for special occasions!</p>
        </div>
    </section>
    
    <a href="/index.html" class="cta">Back to Home</a>
</body>

</html>
