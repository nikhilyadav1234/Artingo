<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Artingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #c33764;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7f7f7;
    }

    .checkout-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      background: linear-gradient(to right, #ff6a8a, #f89fbc);
      transform: scale(1.02);
    }

    .cart-summary {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
    }

    .cart-summary h3 {
      margin-bottom: 10px;
    }

    .cart-summary p {
      font-size: 0.95rem;
      margin: 6px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <form onsubmit="submitCheckout(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select a method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>

      <div class="cart-summary" id="cart-summary">
        <h3>Cart Summary</h3>
        <!-- Items from localStorage will be shown here -->
      </div>

      <button class="checkout-btn" type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function loadCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const summary = document.getElementById("cart-summary");

      if (cart.length === 0) {
        summary.innerHTML += `<p>Your cart is empty ðŸ˜”</p>`;
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const p = document.createElement("p");
        p.textContent = `${item.name} - â‚¹${item.price}`;
        summary.appendChild(p);
      });

      const totalP = document.createElement("p");
      totalP.style.fontWeight = 'bold';
      totalP.style.marginTop = '10px';
      totalP.textContent = `Total: â‚¹${total.toFixed(2)}`;
      summary.appendChild(totalP);
    }

    function submitCheckout(event) {
      event.preventDefault();

      alert("ðŸŽ‰ Order placed successfully!\nThank you for choosing Artingo ðŸ’–");

      // Clear cart
      localStorage.removeItem("cart");

      // Redirect to services or homepage
      window.location.href = "services.html";
    }

    window.onload = loadCartSummary;
  </script>
</body>
</html>
