<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
  <title>Login - Artingo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      /* background: linear-gradient(120deg, #1f4037, #99f2c8); */
      background-color: rgba(193, 62, 62, 0.589);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 0.7s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      color: #fffae3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #e6e6e6;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1em;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #a29bfe;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      transform: scale(1.05);
    }

    .form-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .form-link a {
      color: #ffd;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
      <div class="form-link">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </form>
    <button class="filter-btn" data-category="bakery" onclick="window.location.href='../index.html'">Home</button>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '../index.html';
      } else {
        alert(data.message || 'Login failed. ‚ùå');
      }
    });
  </script>
</body>
</html>
