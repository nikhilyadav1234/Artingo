<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" href="../style.css" /> -->
  <title>Sign Up - Artingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Segoe UI', sans-serif;
      background: rgba(193, 62, 62, 0.589); /* Keeping your original color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
  
    .signup-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
  
    .signup-card h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
      color: #ffffff;
      letter-spacing: 1px;
    }
  
    .signup-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }
  
    .signup-card input::placeholder {
      color: #ffffffc9;
      font-style: italic;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }
  
    .signup-card input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 204, 112, 0.5);
    }
  
    .signup-card button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
  
    .signup-card button:hover {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      transform: scale(1.05);
    }
  
    .signup-card .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
  
    .signup-card .bottom-text a {
      color: #ffc;
      text-decoration: underline;
      transition: color 0.3s;
    }
  
    .signup-card .bottom-text a:hover {
      color: #fff;
    }
  
    .filter-btn {
      background-color: #fff;
      color: #c33764;
      font-weight: bold;
      padding: 10px 15px;
      margin-top: 20px;
      border-radius: 25px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
  
    .filter-btn:hover {
      background-color: #ff9a9e;
      color: #fff;
      transform: scale(1.05);
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @media screen and (max-width: 480px) {
      .signup-card {
        padding: 30px 20px;
      }
  
      .signup-card h1 {
        font-size: 1.8em;
      }
    }
  </style>
  
</head>
<body>
  <div class="signup-card">
    <h1>Join Artingo</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Create Account</button>
      <div class="bottom-text">
        Already have an account?
        <a href="login.html">Login here</a>
      </div>
    </form>
  <button class="filter-btn" data-category="bakery" onclick="window.location.href='../index.html'">Home</button>
</div>
  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Signup successful! ðŸŽ‰');
        window.location.href = 'login.html';
      } else {
        alert(data.message || 'Signup failed.');
      }
    });
  </script>
</body>
</html>
